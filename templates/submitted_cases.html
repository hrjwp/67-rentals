<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Submitted Cases - 67 Rentals</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">

        <style>
            body {
                font-family: 'DM Sans', sans-serif;
                background-color: #f8f9fa;
            }

            .navbar {
                background-color: #3D405B !important;
                padding: 20px 0;
            }

            .navbar-brand-text {
                color: #ffffff;
                font-size: 28px;
                font-weight: 700;
            }

            .navbar-brand-text small {
                display: block;
                font-size: 14px;
                font-weight: 400;
            }

            .nav-link {
                color: #ffffff !important;
                font-weight: 500;
                padding: 10px 20px !important;
            }

            .nav-link:hover {
                color: #F2CC8F !important;
            }

            .cases-section {
                padding: 60px 0;
                min-height: 70vh;
            }

            .page-header {
                background: #3D405B;
                color: white;
                padding: 40px;
                border-radius: 15px;
                margin-bottom: 40px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            }

            .page-header h2 {
                font-weight: 700;
                margin-bottom: 10px;
            }

            .page-header p {
                margin-bottom: 0;
                opacity: 0.9;
            }

            .filter-bar {
                background: white;
                padding: 25px;
                border-radius: 10px;
                margin-bottom: 30px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            }

            .case-card {
                background: white;
                border-radius: 10px;
                padding: 25px;
                margin-bottom: 20px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.08);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                border-left: 5px solid #81B29A;
            }

            .case-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            }

            .case-card.severity-minor {
                border-left-color: #81B29A;
            }

            .case-card.severity-moderate {
                border-left-color: #F2CC8F;
            }

            .case-card.severity-major {
                border-left-color: #E07A5F;
            }

            .case-header {
                display: flex;
                justify-content: space-between;
                align-items: start;
                margin-bottom: 20px;
                flex-wrap: wrap;
                gap: 15px;
            }

            .case-id {
                font-size: 20px;
                font-weight: 700;
                color: #3D405B;
            }

            .status-badge {
                padding: 8px 16px;
                border-radius: 20px;
                font-weight: 600;
                font-size: 14px;
                display: inline-block;
            }

            .status-pending {
                background-color: #fff3cd;
                color: #856404;
            }

            .status-under-review {
                background-color: #cfe2ff;
                color: #084298;
            }

            .status-resolved {
                background-color: #d1e7dd;
                color: #0f5132;
            }

            .case-info {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
                margin-bottom: 20px;
            }

            .info-item {
                display: flex;
                align-items: start;
                gap: 10px;
            }

            .info-item i {
                color: #81B29A;
                font-size: 18px;
                margin-top: 2px;
            }

            .info-label {
                font-weight: 600;
                color: #3D405B;
                margin-bottom: 3px;
                font-size: 13px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .info-value {
                color: #717275;
                font-size: 15px;
            }

            .case-description {
                background-color: #f8f9fa;
                padding: 15px;
                border-radius: 8px;
                margin-top: 15px;
                color: #717275;
                line-height: 1.6;
            }

            .btn-under-review {
                background-color: #3D405B;
                color: white;
                border: none;
                padding: 10px 25px;
                border-radius: 5px;
                font-weight: 600;
                transition: all 0.3s ease;
            }

            .btn-under-review:hover {
                background-color: #2a2c3e;
            }

            .btn-resolve {
                background-color: #81B29A;
                color: white;
                border: none;
                padding: 10px 25px;
                border-radius: 5px;
                font-weight: 600;
                transition: all 0.3s ease;
            }

            .btn-resolve:hover {
                background-color: #6a9a82;
            }

            .btn-delete {
                background-color: #E07A5F;
                color: white;
                border: none;
                padding: 10px 25px;
                border-radius: 5px;
                font-weight: 600;
                transition: all 0.3s ease;
            }

            .btn-delete:hover {
                background-color: #c9685a;
            }

            .attached-images {
                margin-top: 20px;
                padding-top: 20px;
                border-top: 2px solid #e9eaeb;
            }

            .attached-images h6 {
                color: #3D405B;
                font-weight: 700;
                margin-bottom: 15px;
            }

            .image-placeholder {
                background: #f8f9fa;
                border: 2px dashed #81B29A;
                border-radius: 10px;
                padding: 30px;
                text-align: center;
                color: #717275;
            }

            .image-placeholder i {
                font-size: 48px;
                color: #81B29A;
                margin-bottom: 10px;
            }

            .empty-state {
                text-align: center;
                padding: 60px 20px;
                background: white;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            }

            .empty-state i {
                font-size: 80px;
                color: #81B29A;
                margin-bottom: 20px;
            }

            .empty-state h3 {
                color: #3D405B;
                font-weight: 700;
                margin-bottom: 15px;
            }

            .empty-state p {
                color: #717275;
                margin-bottom: 25px;
            }

            .btn-new-report {
                background-color: #81B29A;
                color: white;
                border: none;
                padding: 15px 35px;
                border-radius: 5px;
                font-weight: 700;
                text-decoration: none;
                display: inline-block;
                transition: all 0.3s ease;
            }

            .btn-new-report:hover {
                background-color: #6a9a82;
                color: white;
                transform: translateY(-2px);
            }

            .stats-row {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin-bottom: 30px;
            }

            .stat-card {
                background: white;
                padding: 25px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.08);
                text-align: center;
            }

            .stat-card i {
                font-size: 40px;
                margin-bottom: 15px;
            }

            .stat-number {
                font-size: 32px;
                font-weight: 700;
                color: #3D405B;
                margin-bottom: 5px;
            }

            .stat-label {
                color: #717275;
                font-size: 14px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .severity-indicator {
                display: inline-block;
                padding: 5px 12px;
                border-radius: 15px;
                font-size: 12px;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .severity-minor {
                background-color: #d1e7dd;
                color: #0f5132;
            }

            .severity-moderate {
                background-color: #fff3cd;
                color: #856404;
            }

            .severity-major {
                background-color: #f8d7da;
                color: #842029;
            }
            .navbar-brand-image {
                width: 50px;
                margin-right: 10px;
            }

            .navbar-brand-text {
                color: #ffffff;
                font-size: 28px;
                font-weight: 700;
                line-height: 1;
            }

            .navbar-brand-text small {
                display: block;
                font-size: 14px;
                font-weight: 400;
            }
            /* Put this at the VERY END of your <style> section */
            .nav-link.active {
                color: #F2CC8F !important;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" class="navbar-brand-image img-fluid" alt="67 Rentals" style="width: 50px;">
                    <span class="navbar-brand-text">
                        67
                        <small>Rentals</small>
                    </span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}#section_1">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}#section_2">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('vehicle_listing') }}">Vehicles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}#section_4">Contact</a>

                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('cases') }}">Cases</a>

                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('cart') }}">
                                <i class="bi bi-cart3"></i> Cart

                                <span class="badge bg-danger">{{ cart_count }}</span>

                            </a>
                        </li>

                </div>
            </div>
        </nav>

        <section class="cases-section">
            <div class="container">
                <div class="page-header">
                    <h2><i class="bi bi-folder-open"></i> Submitted Incident Reports</h2>
                    <p>View and manage all submitted incident reports</p>
                </div>

                <!-- Statistics -->
                <div class="stats-row" id="statsRow">
                    <!-- Stats will be populated by JavaScript -->
                </div>

                <!-- Filter Bar -->
                <div class="filter-bar">
                    <div class="row align-items-center">
                        <div class="col-md-4 mb-3 mb-md-0">
                            <label class="form-label mb-2" style="font-weight: 600; color: #3D405B;">Filter by Status</label>
                            <select class="form-select" id="statusFilter">
                                <option value="all">All Reports</option>
                                <option value="Pending Review">Pending Review</option>
                                <option value="Under Review">Under Review</option>
                                <option value="Resolved">Resolved</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3 mb-md-0">
                            <label class="form-label mb-2" style="font-weight: 600; color: #3D405B;">Filter by Severity</label>
                            <select class="form-select" id="severityFilter">
                                <option value="all">All Severities</option>
                                <option value="minor">Minor</option>
                                <option value="moderate">Moderate</option>
                                <option value="major">Major</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label mb-2" style="font-weight: 600; color: #3D405B;">Search</label>
                            <input type="text" class="form-control" id="searchInput" placeholder="Search by ID, name, or vehicle...">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 d-flex justify-content-between">
                            <button class="btn btn-outline-secondary" onclick="resetFilters()">
                                <i class="bi bi-arrow-clockwise"></i> Reset Filters
                            </button>
                            <button class="btn btn-outline-danger" onclick="clearAllReports()">
                                <i class="bi bi-trash"></i> Clear All Reports
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Cases List -->
                <div id="casesList">
                    <!-- Cases will be populated by JavaScript -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="bi bi-inbox"></i>
                    <h3>No Incident Reports Found</h3>
                    <p>There are no incident reports submitted yet.sub</p>
                </div>
            </div>
        </section>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script>
            let allReports = [];

            function loadReports() {
                const reportsJSON = localStorage.getItem('incidentReports');
                allReports = reportsJSON ? JSON.parse(reportsJSON) : [];
                displayReports(allReports);
                updateStatistics();
            }

            function updateStatistics() {
                const total = allReports.length;
                const pending = allReports.filter(r => r.status === 'Pending Review').length;
                const underReview = allReports.filter(r => r.status === 'Under Review').length;
                const resolved = allReports.filter(r => r.status === 'Resolved').length;

                const statsHTML = `
                    <div class="stat-card">
                        <i class="bi bi-file-earmark-text" style="color: #81B29A;"></i>
                        <div class="stat-number">${total}</div>
                        <div class="stat-label">Total Reports</div>
                    </div>
                    <div class="stat-card">
                        <i class="bi bi-clock-history" style="color: #F2CC8F;"></i>
                        <div class="stat-number">${pending}</div>
                        <div class="stat-label">Pending Review</div>
                    </div>
                    <div class="stat-card">
                        <i class="bi bi-eye" style="color: #3D405B;"></i>
                        <div class="stat-number">${underReview}</div>
                        <div class="stat-label">Under Review</div>
                    </div>
                    <div class="stat-card">
                        <i class="bi bi-check-circle" style="color: #0f5132;"></i>
                        <div class="stat-number">${resolved}</div>
                        <div class="stat-label">Resolved</div>
                    </div>
                `;
                document.getElementById('statsRow').innerHTML = statsHTML;
            }

            function displayReports(reports) {
                const casesList = document.getElementById('casesList');
                const emptyState = document.getElementById('emptyState');

                if (reports.length === 0) {
                    casesList.innerHTML = '';
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';

                const casesHTML = reports.map(report => {
                    const date = new Date(report.timestamp);
                    const formattedDate = date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    const incidentTypeLabels = {
                        'accident': 'Traffic Accident',
                        'damage': 'Vehicle Damage',
                        'theft': 'Theft or Break-in',
                        'mechanical': 'Mechanical Breakdown',
                        'vandalism': 'Vandalism',
                        'other': 'Other'
                    };

                    return `
                        <div class="case-card severity-${report.severity_level}">
                            <div class="case-header">
                                <div>
                                    <div class="case-id"><i class="bi bi-hash"></i> ${report.id}</div>
                                    <small style="color: #717275;"><i class="bi bi-calendar3"></i> Submitted: ${formattedDate}</small>
                                </div>
                                <div class="d-flex gap-2 align-items-center flex-wrap">
                                    <span class="severity-indicator severity-${report.severity_level}">
                                        ${report.severity_level}
                                    </span>
                                    <span class="status-badge status-${report.status.toLowerCase().replace(' ', '-')}">
                                        ${report.status}
                                    </span>
                                </div>
                            </div>

                            <div class="case-info">
                                <div class="info-item">
                                    <i class="bi bi-person-fill"></i>
                                    <div>
                                        <div class="info-label">Reported By</div>
                                        <div class="info-value">${report.full_name}</div>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <i class="bi bi-telephone-fill"></i>
                                    <div>
                                        <div class="info-label">Contact</div>
                                        <div class="info-value">${report.contact_number}</div>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <i class="bi bi-envelope-fill"></i>
                                    <div>
                                        <div class="info-label">Email</div>
                                        <div class="info-value">${report.email}</div>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <i class="bi bi-car-front-fill"></i>
                                    <div>
                                        <div class="info-label">Vehicle</div>
                                        <div class="info-value">${report.vehicle_name}</div>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <i class="bi bi-calendar-event"></i>
                                    <div>
                                        <div class="info-label">Incident Date</div>
                                        <div class="info-value">${report.incident_date} at ${report.incident_time}</div>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <i class="bi bi-geo-alt-fill"></i>
                                    <div>
                                        <div class="info-label">Location</div>
                                        <div class="info-value">${report.incident_location}</div>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <i class="bi bi-exclamation-triangle-fill"></i>
                                    <div>
                                        <div class="info-label">Incident Type</div>
                                        <div class="info-value">${incidentTypeLabels[report.incident_type] || report.incident_type}</div>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <i class="bi bi-file-earmark-text"></i>
                                    <div>
                                        <div class="info-label">Booking ID</div>
                                        <div class="info-value">${report.booking_id}</div>
                                    </div>
                                </div>
                            </div>

                            <div class="case-description">
                                <strong style="color: #3D405B;">Incident Description:</strong><br>
                                ${report.incident_description}
                            </div>

                            ${report.files_count > 0 ? `
                                <div class="attached-images">
                                    <h6><i class="bi bi-paperclip"></i> Attached Files (${report.files_count})</h6>
                                    <div class="image-placeholder">
                                        <i class="bi bi-file-earmark-image"></i>
                                        <p class="mb-0"><strong>${report.files_count} file(s) attached</strong></p>
                                        <small>Files cannot be displayed in this view</small>
                                    </div>
                                </div>
                            ` : ''}

                            <div class="d-flex gap-2 mt-3 flex-wrap">
                                ${report.status === 'Pending Review' ? `
                                    <button class="btn-under-review" onclick="updateStatus('${report.id}', 'Under Review')">
                                        <i class="bi bi-eye"></i> Mark as Under Review
                                    </button>
                                ` : ''}
                                ${report.status === 'Under Review' ? `
                                    <button class="btn-resolve" onclick="updateStatus('${report.id}', 'Resolved')">
                                        <i class="bi bi-check-circle"></i> Mark as Resolved
                                    </button>
                                ` : ''}
                                ${report.status === 'Resolved' ? `
                                    <button class="btn-under-review" onclick="updateStatus('${report.id}', 'Pending Review')">
                                        <i class="bi bi-arrow-clockwise"></i> Reopen Case
                                    </button>
                                ` : ''}
                                <button class="btn-delete" onclick="deleteReport('${report.id}')">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

                casesList.innerHTML = casesHTML;
            }

            function viewDetails(reportId) {
                const report = allReports.find(r => r.id === reportId);
                if (!report) return;

                const incidentTypeLabels = {
                    'accident': 'Traffic Accident',
                    'damage': 'Vehicle Damage',
                    'theft': 'Theft or Break-in',
                    'mechanical': 'Mechanical Breakdown',
                    'vandalism': 'Vandalism',
                    'other': 'Other'
                };

                let detailsHTML = `
                    <strong>Report ID:</strong> ${report.id}<br>
                    <strong>Submitted:</strong> ${new Date(report.timestamp).toLocaleString()}<br><br>

                    <strong>Personal Information:</strong><br>
                    Name: ${report.full_name}<br>
                    Contact: ${report.contact_number}<br>
                    Email: ${report.email}<br><br>

                    <strong>Booking Information:</strong><br>
                    Booking ID: ${report.booking_id}<br>
                    Vehicle: ${report.vehicle_name}<br>
                    License Plate: ${report.license_plate || 'N/A'}<br><br>

                    <strong>Incident Details:</strong><br>
                    Date: ${report.incident_date} at ${report.incident_time}<br>
                    Location: ${report.incident_location}<br>
                    Type: ${incidentTypeLabels[report.incident_type] || report.incident_type}<br>
                    Severity: ${report.severity_level}<br>
                    Description: ${report.incident_description}<br><br>

                    <strong>Additional Information:</strong><br>
                    Injuries: ${report.injuries}<br>
                    Authorities Contacted: ${report.authorities_contacted}<br>
                    Police Report: ${report.police_report || 'N/A'}<br>
                    Other Parties: ${report.other_parties || 'N/A'}<br>
                    Witnesses: ${report.witnesses || 'N/A'}<br>
                    Files Attached: ${report.files_count}
                `;

                alert(detailsHTML);
            }

            function deleteReport(reportId) {
                if (confirm('Are you sure you want to delete this incident report? This action cannot be undone.')) {
                    allReports = allReports.filter(r => r.id !== reportId);
                    localStorage.setItem('incidentReports', JSON.stringify(allReports));
                    loadReports();
                }
            }

            function clearAllReports() {
                if (confirm('Are you sure you want to delete ALL incident reports? This action cannot be undone.')) {
                    if (confirm('This will permanently delete all ' + allReports.length + ' reports. Are you absolutely sure?')) {
                        localStorage.removeItem('incidentReports');
                        allReports = [];
                        loadReports();
                    }
                }
            }

            function filterReports() {
                const statusFilter = document.getElementById('statusFilter').value;
                const severityFilter = document.getElementById('severityFilter').value;
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();

                let filtered = allReports;

                if (statusFilter !== 'all') {
                    filtered = filtered.filter(r => r.status === statusFilter);
                }

                if (severityFilter !== 'all') {
                    filtered = filtered.filter(r => r.severity_level === severityFilter);
                }

                if (searchTerm) {
                    filtered = filtered.filter(r =>
                        r.id.toLowerCase().includes(searchTerm) ||
                        r.full_name.toLowerCase().includes(searchTerm) ||
                        r.vehicle_name.toLowerCase().includes(searchTerm) ||
                        r.booking_id.toLowerCase().includes(searchTerm)
                    );
                }

                displayReports(filtered);
            }

            function resetFilters() {
                document.getElementById('statusFilter').value = 'all';
                document.getElementById('severityFilter').value = 'all';
                document.getElementById('searchInput').value = '';
                displayReports(allReports);
            }

            function updateStatus(reportId, newStatus) {
                const reportIndex = allReports.findIndex(r => r.id === reportId);
                if (reportIndex !== -1) {
                    allReports[reportIndex].status = newStatus;
                    localStorage.setItem('incidentReports', JSON.stringify(allReports));
                    loadReports();
                }
            }

            // Event listeners
